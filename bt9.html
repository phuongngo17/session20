<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let a = 5; // có giá trị số nguyên
    let b ="5"; // có giá trị là chuỗi 
    // toán tử == là so sánh giá trị 2 biến mà không xem xét kiểu dữ liệu
    // kết quả trua vì giá trị a và b là như nhau, b là giá trị chuỗi sẽ được chuyển đổi thành số nguyên
    console.log(a==b); 
    // toán tử === so sánh giá trị và kiểu dữ liệu của hai biến 
    // toán tử === giá trị và kiểu dữ liệu phải giống nhau để trả về true
    // 2 biến khác nhau kết quả trả về là false
    console.log(a===b);
    // toán tử != kiểm tra xem 2 biến có giá trị khác nhau hay không
    // hai biến có giá trị khác nhau nên kết quả là false
    console.log(a!=b);
    // toán tử !== kiểm tra xem 2 biến có giá trị và kiểu dữ liệu khác nhau hay không
    // 2 biến có giá trị khác nhau hoặc kiểu dữ liệu khác nhau nên kết quả là true
    console.log(a!==b);
</script>
</html>
